<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinaGames - Chess & Caro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              board: {
                light: '#e8cfa6',
                dark: '#8f5e36',
                highlight: 'rgba(255, 255, 0, 0.5)',
                move: 'rgba(0, 0, 0, 0.15)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #2d2d2d; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #777; }

      @keyframes fall {
        0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { top: 110%; transform: translateX(20px) rotate(360deg); opacity: 0; }
      }
      @keyframes sway {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(25px); }
      }
      .falling-petal {
        position: fixed;
        pointer-events: none;
        z-index: 40;
        animation-name: fall, sway;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "chess.js": "https://esm.sh/chess.js@1.0.0-beta.8"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
