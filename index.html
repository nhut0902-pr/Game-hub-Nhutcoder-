<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinaGames - Chess & Caro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "chess.js": "https://esm.sh/chess.js@1.0.0-beta.8",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace']
            },
            colors: {
              board: {
                light: '#e8cfa6',
                dark: '#8f5e36',
                highlight: 'rgba(255, 255, 0, 0.5)',
                move: 'rgba(0, 0, 0, 0.15)',
              },
              system: {
                neon: '#00ff41',
                alert: '#ff3131',
                warning: '#ffaa00'
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0f0f0f; color: #ffffff; margin: 0; overflow-x: hidden; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      @keyframes fall {
        0% { transform: translate3d(0, -50px, 0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translate3d(20px, 110vh, 0) rotate(360deg); opacity: 0; }
      }
      @keyframes sway { 0%, 100% { transform: translateX(0px); } 50% { transform: translateX(25px); } }
      .falling-petal {
        position: fixed;
        pointer-events: none;
        z-index: 40;
        animation-name: fall, sway;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
      }
      .led-pulse {
        box-shadow: 0 0 8px currentColor;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
